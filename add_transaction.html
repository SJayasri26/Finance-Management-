<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Transaction</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option selected disabled>Select a category</option>
                    <option value="Salary">Salary</option>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Travel">Travel</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Transaction Type (Income or Expense) -->
            <div class="mb-3">
                <label class="form-label">Transaction Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transaction_type" id="income" value="income" required>
                    <label class="form-check-label" for="income">
                        Income
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transaction_type" id="expense" value="expense" required>
                    <label class="form-check-label" for="expense">
                        Expense
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Optional description..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Transaction</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
